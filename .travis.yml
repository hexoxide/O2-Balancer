dist: xenial
language: cpp
compiler: gcc
required: sudo
env:
  global:
    - DEPENDENCY_URL=https://github.com/hexoxide/raspberry-dependency.git
addons:
  apt:
    packages:
      - git
      - ant
      - wget
      - htop
      - make
      - libtool
      - doxygen
      - automake
      - autoconf
      - zookeeper
      - python-dev
      - icu-devtools
      - libcppunit-dev
      - libzookeeper-mt-dev
before_install:
  - git clone $DEPENDENCY_URL depdendency
  - cd depdendency
  - git submodule update --init --recursive
  - ./install-dependencies.sh
script: 
  - if [ ! -d "build" ]; then mkdir build; fi
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make -j 2